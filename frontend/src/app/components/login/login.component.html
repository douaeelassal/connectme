<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="m-0">ConnectMe Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="error">{{error}}</div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" 
                     [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }" />
              <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Enter a valid email</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" 
                     [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }" />
              <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Login
              </button>
            </div>
            
            <div class="mt-3 text-center">
              <p>Don't have an account? <a routerLink="/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
